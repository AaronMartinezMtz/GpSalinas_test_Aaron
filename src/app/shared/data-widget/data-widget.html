<div class="widget">

  <h2 class="title">{{title()}}</h2>
  <p class="subtitle">ÃšLTIMO VALOR</p>

  @if (isLoading()) {
    <div class="loading">
      <div class="spinner"></div>
      <p>Cargando datos...</p>
    </div>
  } @else {
    <div class="value">
      {{ value().toFixed(2).replace('.', ',') }} {{unit()}}
    </div>

    <div class="date">
      {{ formatTime( currentDate() ) }}
      {{ formatDate( currentDate() ) }}
    </div>
  }

<app-sensor-chart
  [sensor]="{
    name: title(),
    units: unit(),
    type: endpoint()
  }"
/>
</div>
